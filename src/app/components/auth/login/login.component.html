<div class="login-container">
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="login-form">
    <h2>Connexion</h2>

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
    <button type="submit" class="btn btn-secondary" (click)="goToRegister()">S'inscrire</button>
  </form>
</div>
