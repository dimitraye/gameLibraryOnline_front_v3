<div class="login-container">
  <form (ngSubmit)="onRegister()" [formGroup]="registerForm" class="login-form">
    <h2>Inscription</h2>

    <div class="form-group" *ngFor="let field of [
      {label: 'Nom d\'utilisateur', name: 'username', type: 'text'},
      {label: 'Mot de passe', name: 'password', type: 'password'},
      {label: 'Prénom', name: 'firstname', type: 'text'},
      {label: 'Nom', name: 'lastname', type: 'text'},
      {label: 'Email', name: 'email', type: 'email'},
      {label: 'Date de naissance', name: 'birthDate', type: 'date'},
      {label: 'Adresse', name: 'adress', type: 'text'},
      {label: 'Code postal', name: 'postCode', type: 'text'},
      {label: 'Ville', name: 'city', type: 'text'},
      {label: 'Pays', name: 'country', type: 'text'},
      {label: 'Téléphone', name: 'phoneNumber', type: 'text'}
    ]">
      <label [for]="field.name">{{ field.label }}</label>
      <input
        [type]="field.type"
        [id]="field.name"
        [formControlName]="field.name"
        class="form-control"
        required
      >
    </div>

    <div class="form-group">
      <label for="gender">Genre</label>
      <select id="gender" formControlName="gender" class="form-control" required>
        <option [value]="true">Homme</option>
        <option [value]="false">Femme</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">S'inscrire</button>
    <button type="submit" class="btn btn-secondary" (click)="goToLogin()">Se connectter</button>
  </form>
</div>
