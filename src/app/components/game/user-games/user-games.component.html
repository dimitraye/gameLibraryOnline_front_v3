<div class="container py-4">

  <!-- En-tête -->
  <div class="card shadow-sm mb-4">
    <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
      <h3 class="mb-3 mb-md-0">Ma liste de jeux</h3>
      <button class="btn btn-primary" (click)="goToUserGameForm()">Ajouter un jeu</button>
    </div>
  </div>

  <!-- Liste des jeux utilisateur -->
  <div class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="userGames.length > 0; else noGames">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let game of userGames">
            <div class="card h-100 shadow-sm" (click)="goToUserGameDetails(game.id)">
              <img [src]="game.gamePublic.picture" class="card-img-top" alt="{{ game.gamePublic.title }}" style="object-fit: cover; height: 150px;">
              <div class="card-body">
                <h5 class="card-title">{{ game.gamePublic.title }}</h5>
                <p class="card-text">
                  <strong>Heures jouées :</strong> {{ game.playHours }}h<br>
                  <strong>Statut :</strong> {{ game.state || 'Non défini' }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noGames>
        <p class="text-muted text-center">Aucun jeu trouvé dans votre bibliothèque.</p>
      </ng-template>
    </div>
  </div>
</div>
