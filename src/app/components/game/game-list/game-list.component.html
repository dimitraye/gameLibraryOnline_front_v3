<div class="container py-4">
  <!-- Boîte en-tête -->
  <div class="card shadow-sm mb-4">
    <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
      <h3 class="mb-3 mb-md-0">Découvrir d'autres jeux</h3>
      <button class="btn btn-primary" (click)="goToGameForm()">Ajouter un jeu</button>
    </div>
  </div>

  <!-- Boîte contenant les jeux -->
  <div class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="games.length > 0; else noGames">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let game of games">
            <div class="game-card card h-100 shadow-sm">
              <img *ngIf="game.picture" [src]="game.picture" class="card-img-top" alt="Image de {{ game.title }}">
              <div class="card-body">
                <h5 class="card-title">{{ game.title }}</h5>
                <p class="card-text">
                  <strong>Plateformes:</strong><br>
                  <span class="small">{{ game.platforms.join(', ') }}</span>
                </p>
                <p class="card-text">
                  <strong>Genres:</strong><br>
                  <span class="small">{{ game.genres.join(', ') }}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noGames>
        <p class="text-muted text-center">Aucun jeu trouvé pour le moment.</p>
      </ng-template>
    </div>
  </div>
</div>
